# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python package

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  schedule:
    - cron: "0 11 * * *"
    
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        python-version: [3.7]
        os : ["ubuntu-latest", "macos-latest"]                
      fail-fast: false
    steps:
    - uses: actions/checkout@v2
    - uses: conda-incubator/setup-miniconda@v2
      with:
        mamba-version: "*"
        activate-environment: fermipy
        environment-file: environment.yml
        python-version: ${{ matrix.python-versino}}
        auto-activate-base: false
    - name: Install
      shell: bash -l {0}
      run: |
        python -m pip install --upgrade pip
        python -m pip install pylint pytest pytest-cov        
    - name: Lint with pylint
      shell: bash -l {0}
      run: |
        # stop the build if there are Python syntax errors or undefined names
        #pylint --reports=no --errors-only fermipy
        # stp the build if there are a lot of messages
        #pylint --reports=no --fail-under=9.5 fermipy
        # exit-zero treats all errors as warnings.
        pylint --exit-zero fermipy
    - name: Test with pytest
      shell: bash -l {0}    
      run: |
        python -m pytest --cov=./fermipy --cov-report=xml fermipy
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v1
      with:
        file: ./coverage.xml
        flags: unittests
        env_vars: OS,PYTHON
        name: codecov-umbrella
        fail_ci_if_error: true
